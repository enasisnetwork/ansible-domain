- name: Assert conditions for downstream tasks

  ansible.builtin.assert:
    that:

      - >-  # tags are present
        'all' not in ansible_run_tags

      - >-  # only specific hosts
        'enasisnetwork_domain' in groups

  tags: always



- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    params.yml

  tags: always






# Remember basic molecule tests when updating






- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    package.yml

  tags: install



- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    config.yml

  tags:
    - install
    - configure



- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    service.yml

  tags: install



- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    state.yml

  tags:
    - state-restarted
    - state-stopped
    - state-started






- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    overview.yml

  tags: overview
